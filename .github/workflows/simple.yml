name: WF1_Shell Commands 

on: [push, pull_request]

jobs:
  job1-on-ubuntu:
    # name: Run on ubuntu-latest
    runs-on: ubuntu-latest
    steps: 
      - name: echo a string
        run: echo "Hello World"
        timeout-minutes: 0
      - name: multiline scripts
        run: |
           node -v 
           npm -v
      - name: python Command 
        run: |
          import platform 
          print
          (platform.processor())
        shell: python
  job2-on-windows:
    runs-on: windows-latest
    needs: ["job1-on-ubuntu"]
    steps:
      - name: Directory PowerShell
        run: Get-Location 
      - name: Directory Bash 
        run: pwd 
        shell: bash 